<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Forms</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Header da página</h1>
    <form action="" method="get">
        <fieldset>
          <section>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" />
          </section>
          <section>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" />
          </section>
          <section>
              <input type="radio" name="opcao" value="op1" id="" />Opção 1
              <input type="radio" name="opcao" value="op2" id="" />Opção 2
              <input type="radio" name="opcao" value="op3" id="" />Opção 3
              <input type="radio" name="opcao" value="op4" id="" />Opção 4
          </section>
          <section>
              <label for="response" id="label-response">Espaço para digitar a resposta:</label>
              <textarea name="" id="response" cols="30" rows="10"></textarea>
          </section>
          <section>
            <label for="">Data:</label>
            <input type="date" />
          </section>
          <section>
            <input type="checkbox" />Concordo 1 
            <input type="checkbox" />Concordo 2
          </section>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercício Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-light bg-primary bg-opacity-25">
  <h1 class="text-center text-dark">Cadastro TrybeTrip</h1>
  <form action="" method="get">
    <fieldset class="bg-primary w-75 mx-auto rounded" >
      <section class="container mb-3">
        <label class="form-label w-100" for="name">Nome:
          <input class="form-control" type="text" name="name" minlength="10" maxlength="40" id="name" required/>
          <div id="#validation-name" class="invalid-feedback">enter a name!</div>
        </label>
      </section>
      <section class="container mb-3">
        <label for="email" class="form-label w-100">E-mail:</label>
        <input class="form-control" type="text" name="email" minlength="10" maxlength="50" id="email" />
      </section>
      <section class="container mb-3 text-center bg-light text-dark rounded w-25">Destino Preferido:
        <div><input class="form-check-input" type="radio" name="options" id="cidade" value="cidade" />
          <label for="cidade" class="form-label">Cidade</label>
        </div>
        <div><input class="form-check-input" type="radio" name="options" id="campo" value="campo" />
          <label for="campo" class="form-label">Campo</label>
        </div>
        <div><input class="form-check-input" type="radio" name="options" id="praia" value="praia" />
          <label for="praia" class="form-label">Praia</label>
        </div>
        <div><input class="form-check-input" type="radio" name="options" id="praia" value="praia" />
          <label for="praia" class="form-label">Praia</label>
        </div>
      </section>
      <section class="container mb-3">
        <div class="form-floating">
          <textarea class="form-control text-dark" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px"></textarea>
          <label for="floatingTextarea" class="form-label text-dark">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?</label>
        </div>
      </section>
      <section class="container mb-3">
        <label for="" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" class="form-control"/>
        
      </section>
      <section class="container mb-3">
        <input type="checkbox" />Gostaria de receber outras incríveis
        oportunidades oferecidas pela Trybe?<br>
        <input type="checkbox" id="check-agreement" />Concordo que imagens das
        minhas férias poderão ser usadas na divulgação de concursos futuros.
      </section>
    </fieldset>
    <button type="submit" id="btn-submit">Enviar</button>
    <button type="reset">Apagar</button>
  </form>
  <script src="./script.js"></script>
</body>

</html>
